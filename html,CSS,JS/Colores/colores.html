<body>
    <h1>Ejercicio colores.</h1>
    <p style="color:crimson">Color por nombre</p>
    <p style="color:rgb(220, 20, 60) ">Color por RGB</p>
    <p style="color:hsl(348, 83%, 47%)">Color por HSL</p>
    <p style="color: #dc143c;">Color por hexadecimal</p>
    <p style="border: 10px solid rgba(220,20,60,.1);">Color RGBA con transparencia</p>
    <!---Los valores de transparencia del color se miden del 0 al 1-->
    <p style="border :10px solid hsla(348, 83%, 47%,0.6)">Color por HSLA con transparencia/p>
