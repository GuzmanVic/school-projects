<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elementos inline y block</title>
    <link rel="stylesheet" href="CSS/inline,block.css" />
  </head>
  <body>
    <!---LOS ELEMENTOS BLOCK INICIAN EN UNA NUEVA LÍNEA, MIENTRAS
    QUE LOS ELEMENTOS INLINE CONTINUAN SOBRE LA MISMA LÍNEA-->
    <h1>Elementos span (inline)</h1>
    <p>
      Texto donde vamos a
      <span style="color: #e63946; border: 1px solid black">enfatizar</span> y
      cambiar
      <span style="color: #457b9d; font-weight: bold"
        >color de algunos elementos.</span
      >
    </p>
    <h1>Elemento div (block)</h1>
    <!---Los elementos DIV, ocuparán todo el espacio que tengan disponible de izquierda a derecha-->
    <div>
      <h2>Titulo del div</h2>
      <p>Texto dentro del div</p>
    </div>
    <p>Texto fuera del div</p>
  </body>
</html>
