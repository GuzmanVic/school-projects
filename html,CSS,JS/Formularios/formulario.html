<html>
  <head>
    <title>Formulario.</title>
  </head>
  <body>
    <h1>Favor de llenar el formulario.</h1>
  </body>
  <form>
    Usuario: <input type="text" name="Usuario." maxlength="8" />
    <br />
    Contraseña:
    <input type="password" name="Contraseña" maxlength="10" value="123456" />
    <br />
    <input type="checkbox" name="Aceptar." />
    Aceptar terminos y condiciones
    <br />
    Sexo.
    <br />
    <div>
      <input type="radio" name="radio" id="masc" />Masculino.
      <br />
      <input type="radio" name="radio" id="fem" />Femenino.
    </div>
    <input type="submit" name="accept" value="Aceptar." />
  </form>
</html>
