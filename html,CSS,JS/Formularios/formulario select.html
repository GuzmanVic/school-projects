<html>
  <head>
    <meta charset="UTF-8" />
    <title>Formulario select</title>
  </head>
  <body>
    <form>
        <p>Select size</p>      
      <select size>
        <option value="1">Windows.</option>
        <option value="2">Linux.</option>
        <option value="3">ChromeOS.</option>
        <option value="4">TempleOS.</option>
        <option value="5">Mac.</option>
      </select>
      <p>Select multiple</p>
      <select multiple>
        <option value="1">Windows.</option>
        <option value="2">Linux.</option>
        <option value="3">ChromeOS.</option>
        <option value="4">TempleOS.</option>
        <option value="5">Mac.</option>
      </select>
    </form>
  </body>
</html>
